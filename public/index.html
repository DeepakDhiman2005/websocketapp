<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application - web socket io</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css" rel="stylesheet">

    <style>
        #data_collection::-webkit-scrollbar { width: 5px; }
        #data_collection{
            padding-top: 4px;
            background-color: #fff6eb;
        }
        @media only screen and (max-width: 300px){
            .media_apply{
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
                width: 100%;
            }
            .msg{
                width: 100%;
            }
        }
    </style>
</head>

<body class="overflow-hidden">
    <header class="mb-2">
        <nav class="bg-white border-gray-200 dark:bg-gray-900 border-b border-solid border-b-black">
            <div class="max-w-screen-xl flex flex-wrap items-center justify-around mx-auto p-4">
                <a class="flex items-center space-x-3 rtl:space-x-reverse">
                    <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white hidden" id="username">username</span>
                    <div id="username-inp-box" class="flex justify-between items-center">
                        <input type="text" placeholder="Enter your name" id="username_input" class="outline-none border-b border-solid border-blue-500" autocomplete="off" required>
                        <button class="p-2 cursor-pointer bg-red-600 rounded-md border border-solid border-slate-100 ml-2 text-white" id="username_save_btn">save</button>
                    </div>
                </a>
                <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
                    <button type="button"
                        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
                        id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown"
                        data-dropdown-placement="bottom">
                        <span class="sr-only">Open user menu</span>
                        <label for="user-image-id" class="cursor-pointer">
                            <img class="w-8 h-8 rounded-full" src="https://flowbite.com/docs/images/people/profile-picture-3.jpg" alt="user photo" id="user-image">
                        </label>
                    </button>
                    <input type="file" name="user_image" id="user-image-id" hidden>
                </div>
                <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
                    <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
                        <li>
                            <a class="block py-2 px-3 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
                                aria-current="page">Home</a>
                        </li>
                        <li>
                            <a class="block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700">About</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="flex flex-col justify-start">
        <h3 class="text-blue-500 pl-4">All Messages </h3>
        <!-- messages box -->
        <div id="data_collection" class="overflow-y-scroll h-96 flex flex-col pl-2 pr-2 ml-2 mr-2 scroll-smooth border border-solid border-blue-500"></div>
    </main>

    <footer class="absolute bottom-0 left-0 w-full">
        <div class="w-full p-3 bg-slate-100">
            <label for="inp" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
            <div class="relative">
                <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none ml-4">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <input type="text" id="inp"
                    class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 pl-10 outline-none"
                    placeholder="Search Mockups, Logos..." required>
                <button type="button"
                    class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800 cursor-pointer right-0 mr-5"
                    id="btn">Search</button>
            </div>
        </div>
    </footer>
    <script src="./script.js"></script>

</body>

</html>
